{% extends 'layout.html' %}

{% block body %}
<h1>Login</h1>

<form action="" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" value="{{ request.form.get('username', '') }}" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" value="{{ request.form.get('password', '') }}" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
