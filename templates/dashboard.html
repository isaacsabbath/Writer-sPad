{% extends 'layout.html' %}

{% block body %}
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<h1>Dashboard <small>Welcome {{session.username}}</small></h1>

<a class="btn btn-success" href="/add_article">Write<i class="bi bi-pen-fill"></i></a>
<hr>
<table class="table table-stripped">
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
		<th>Date</th>
		<th></th>
		<th></th>
	</tr>
	{% for article in articles %}
	<tr>
		<td>{{article.id}}</td>
		<td>{{article.title}}</td>
		<td>{{article.author}}</td>
		<td>{{article.create_date}}</td>
		<td><a href="/edit_article/{{article.id}}" class="btn btn-default pull-right">Edit</a></td>
		<td>
			<form action="{{url_for('delete_article', id=article.id)}}" method="post" onsubmit="return confirm('Are you sure you want to delete this article?');">
			<button type="submit" class="btn btn-danger">Delete</button>
			</form>

		</td>
	{% endfor %}
	</tr>
</table>


{% endblock %}
